<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <script type="text/javascript" src="/mine/js/jquery.min-3.4.1.js"></script>
		<script type="text/javascript" src="/mine/js/vue/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<p style="color: red;">1</p>
			<input v-model="content" />
			<input type="button" value="submit" @click="submit" />
			<ul>
				<li v-for="(item,index) of listToShow" :key="index" @click="del(index)">{{index}}-{{item}}</li>
			</ul>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: "#root",
				data: {
					content: '',
					listToShow: [],
				},
				methods: {
					submit() {
						this.listToShow.push(this.content);
						this.content = '';
					},
					del(index) {
						console.log(index);
						this.listToShow.splice(index,1);
					}
				}
			});
			console.log(vm.$data);
		</script>
	</body>
</html>
